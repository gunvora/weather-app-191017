<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" charset="utf-8"></script>
    <title>Todays weather in Stockholm</title>
  </head>
  <body background="IMGP0750.JPG" >

    <div class="grid">
      <div class="box heading1">
        <h2>
          <div id="todayDayMonth"></div>
          Todays Weather in
          <div id="city" text="xxx"></div>
        </h2>
      </div>

      <div class="box temp2">
        <h1>
          <div id="temp"></div>
        </h1>
      </div>

      <div class="box typeImage3">
        <img id="typeicon">
      </div>

      <div class="box obsTime4">
        <div>
          <h3>Observation time:
            <div id="obstime24">
            </div>
          </h3>
        </div>
      </div>

      <div class="box typeText5">
        <h3>
          <div id="type"></div>
        </h3>
      </div>

      <div class="box todaysName6">
        <h2>
          Congratulations
          <div id="todaysName"></div>
        </h2>
      </div>

      <div class="box todaysDate7">
        <h4>
          Todays date:
          <div id="todayYyyyMmDd"></div>
        </h4>
      </div>

      <div class="box todaysDateAMPM8">
        <h4>
          Observation time:
          <div id="obstime"></div>
        </h4>
      </div>

    </div>
  </body>
</html>
